<section id="about">
    <div class="row">
      <div class="col-lg-12">
        <div class="about">
          <h2>Hello, My Name is {{ .Site.Params.profile.fname }}.</h2>
          <div class="imgsec"><img src="{{ .Site.Params.profile.avatar_about }}" alt="{{ .Site.Params.profile.name }}"></div>
          <div class="left_sec">
            <p class="font700">{{ .Site.Params.profile.description_small | safeHTML }}</p> 
            <p>{{ .Site.Params.profile.description | safeHTML }}</p>
            <a href="{{ .Site.Params.profile.resume }}"  class="hvr-rectangle-in download_button">Download Resume</a> </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </section>
